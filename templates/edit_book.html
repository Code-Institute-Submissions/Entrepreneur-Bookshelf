{% extends "base.html" %} {% block content %}

<h3 class="orange-text text-darken-4 center-align">Edit Book</h3>

<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_book', book_id=book._id) }}"
  >
    <!-- Field to select the category of the book -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-bookmark prefix orange-text text-darken-4"></i>
        <select
          id="category_name"
          name="category_name"
          class="validate"
          required
        >
          <option value="" disabled>Choose a category</option>
          {% for category in categories %} {% if category.category_name ==
          book.category_name %}
          <option value="{{ category.category_name }}" selected>
            {{- category.category_name -}}
          </option>
          {% else %}
          <option value="{{ category.category_name }}">
            {{- category.category_name -}}
          </option>
          {% endif %} {% endfor %}
        </select>
        <label for="category_name">Book Category</label>
      </div>
    </div>

    <!-- Field for the book title -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-book prefix orange-text text-darken-4"></i>
        <input
          id="book_title"
          name="book_title"
          minlength="5"
          maxlength="50"
          value="{{ book.book_title }}"
          type="text"
          class="validate"
          required
        />
        <label for="book_title">Book Title</label>
      </div>
    </div>

    <!-- Field for the book author -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-feather-alt prefix orange-text text-darken-4"></i>
        <textarea
          id="book_author"
          name="book_author"
          minlength="5"
          maxlength="50"
          class="materialize-textarea validate"
          required
        >
{{ book.book_author }}</textarea
        >
        <label for="book_author">Book Author</label>
      </div>
    </div>

    <!-- Field for date picker for read by date -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-day prefix orange-text text-darken-4"></i>
        <input
          id="read_by_date"
          name="read_by_date"
          value="{{ book.read_by_date }}"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="read_by_date">Read By Date</label>
      </div>
    </div>

    <!-- Field to indicate the priority -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-hand-point-right prefix orange-text text-darken-4"
          ></i>
          <label for="is_priority">
            {% if book.is_priority == "on" %}
            <input
              type="checkbox"
              id="is_priority"
              name="is_priority"
              checked
            />
            {% else %}
            <input type="checkbox" id="is_priority" name="is_priority" />
            {% endif %}
            <span class="lever"></span>
            Is a Priority
          </label>
        </div>
      </div>
    </div>

    <!-- Button to submit the new book -->
    <div class="row">
      <div class="col s12 center-align">
        <!-- Button to cancel editing the book -->
        <a href="{{ url_for('get_books') }}" class="btn-large red text-shadow"
          >Cancel <i class="fas fa-window-close right"></i
        ></a>
        <button
          type="submit"
          class="btn-large waves-effect waves-light orange darken-1 text-shadow"
        >
          Edit Book <i class="fas fa-pen-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
