{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2 page_head">
    <div class="card-panel">
      <h3 class="center-align orange-text text-darken-4">
        <i
          class="fas fa-list-alt prefix orange-text text-darken-4 text-shadow"
        ></i>
        Manage Categories
      </h3>
    </div>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 categories">
    <div class="card orange darken-4 text-shadow center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="#" class="btn green accent-4">Edit</a>
        <a href="#" class="btn orange lighten-1">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
