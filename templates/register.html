{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2 page_head">
    <div class="card-panel">
      <h3 class="center-align orange-text text-darken-4">
        <i
          class="fas fa-users prefix orange-text text-darken-4 text-shadow"
        ></i>
        Registration
      </h3>
    </div>
  </div>
</div>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register') }}"
  >
    <div class="card-panel">
      <!-- Username field -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix orange-text text-darken-4"></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>

      <!-- Password field -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix orange-text text-darken-4"></i>
          <input
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>

      <!-- Registration button -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large orange darken-4 text-shadow waves-effect waves-light"
        >
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already Registered?
      <a href="{{ url_for('login') }}" class="light-orange-text text-darken-4"
        >Log In</a
      >
    </p>
  </div>
</div>
{% endblock%}
