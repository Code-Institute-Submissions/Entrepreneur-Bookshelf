{% extends "base.html" %} {% block content %} {% if session.reader|lower ==
"admin"|lower %}

<div class="row">
  <div class="col s12 m8 offset-m2 page_head">
    <div class="card-panel">
      <h3 class="center-align orange-text text-darken-4">
        <i
          class="fas fa-bookmark prefix orange-text text-darken-4 text-shadow"
        ></i>
        Add Category
      </h3>
    </div>
  </div>
</div>

<!-- The form to add a category -->
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- Field for the category name -->
    <div class="row">
      <div class="input-field col s12">
        <i
          class="fas fa-bookmark prefix orange-text text-darken-4 text-shadow"
        ></i>
        <input
          id="category_name"
          name="category_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="category_name">Category Name</label>
      </div>
    </div>

    <!-- Button to submit the new book -->
    <div class="row">
      <div class="col s12 center-align">
        <button
          type="submit"
          class="btn-large waves-effect waves-light orange darken-1 text-shadow"
        >
          Add Category <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% else %}

<!-- Message to someone who tried to access this page without being the admin -->
<div class="row">
  <div class="col s12 m8 offset-m2 page_head">
    <div class="card-panel">
      <h3 class="center-align orange-text text-darken-4">
        <i class="fas fa-ban prefix orange-text text-darken-4 text-shadow"></i>
        No Admin Logged In
      </h3>
    </div>
  </div>
</div>

{% endif %} {% endblock %}
